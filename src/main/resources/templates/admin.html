<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="home.css">

</head>
<body>

<ul>
  <li><a href="http://localhost:8080/products">Home</a></li>
  <li><a href="http://localhost:8080/products/add">Add</a></li>
</ul>

<table>

    <tr th:each="prod: ${products}">
        <td th:text="${prod.name}"/>
        <td th:text="${prod.price}"/>
        <td th:text="${prod.quantity}"/>
        <td><a style="text-decoration: none;" th:href="@{/edit/{type}(type=${prod.id})}">Edit</a></td>
        <td><a style="text-decoration: none;" th:href="@{/delete/{type}(type=${prod.id})}">Delete</a></td>
    </tr>

</table>

</body>
</html>
